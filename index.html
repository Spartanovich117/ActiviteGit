<!DOCTYPE html>
<html>
<head>
	<title>Test Git</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="jquery.js"></script>


	<center>
		<h1>Listing de jeux-vidéos par plate-forme</h1>
		
		<marquee> <h3>Survolez le tableau s'il vous plait</h3></marquee>

		<table border="bordered">
			<tr>
				<th>Numéro</th>
				<th>Titre</th>
				<th>Plateforme</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Call Of Duty</td>
				<td>PC, PS2, Xbox One</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Halo</td>
				<td>PC, Xbox</td>
			</tr>

			<tr>
				<td>03</td>
				<td>Need For Speed</td>
				<td>PlayStation</td>
			</tr>

			<tr>
				<td>04</td>
				<td>Forza MotorSport</td>
				<td>PlayStation</td>
			</tr>

			<tr>
				<td>05</td>
				<td>GTA 5</td>
				<td>PlayStation 4</td>
			</tr>
		</table>

		<div id="apercu">
			<h3>Voici l'apercu de chaque cellule au survol</h3>
			<img src="ici2.png" width="100">
			<div id="contenu_apercu">
				
			</div>
		</div>
	</center>

	<script>
		$(function(){
			$('td').hover(function(){
				$('#contenu_apercu').text($(this).text());
			});
		});
	</script>

</body>
</html>
